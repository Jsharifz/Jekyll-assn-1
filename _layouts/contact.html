{% include header.html %}

<body>
    <main>
        <div class="nav-pusher"></div>
        {{content}}

        <div class="contact">
            <form action="" method="POST">
                <label for="name">Name</label>
                <input type="text" name="name" placeholder="John Wayne Gacy" id="name" required>
                <label for="email">E-Mail</label>
                <input type="email" name="_replyto" placeholder="johndoe@acme.com" id="email" required>
                <label for="blood">Child's Blood Type</label>
                <input type="blood" name="blood" placeholder="B-" id="blood" required>
                <label for="subject">Subject</label>
                <input type="text" name="subject" id="subject" placeholder="RE: Meeting with Pogo the Clown" required>
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Insert your message here"
                    required></textarea>
                <input type="submit" id="submit" value="Send Message">
            </form>
        </div>
    </main>
</body>
